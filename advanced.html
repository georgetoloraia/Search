<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>advanced</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="right_search_images">
        <img class="advanced_logo" src="google_logo.png" alt="" >
        <!-- <img class="advanced_logo" src="google_logo.png" alt=""> -->
        <div class="R-search-image">
            <a class="search" href="./index.html">search</a>
            <a class="image" href="./images.html">images</a>
    </div>
    <div class="appbar">
        <label style="margin-left: 10px;">Advanced Search</label>
    </div>
        
    </div>

    <div>
        <form action="https://www.google.com/search">
            
            <div>
                <label class="jfk-labels-1">all these words:</label>
                <input class="jfk-textinput" value="" autofocus="autofocus" id="xX4UFf" name="as_q" type="text">
            </div>
            
            <div>
                <label class="jfk-labels-2">this exact word or phrase:</label>
                <input class="jfk-textinput" value="" autofocus="autofocus" type="text" name="as_epq">
            </div>
            <div>
                <label class="jfk-labels-3">any of these words:</label>
                <input class="jfk-textinput" value="" autofocus="autofocus" type="text" name="as_oq">
            </div>
            <div>
                <label class="jfk-labels-4">none of these words:</label>
                <input class="jfk-textinput" value="" autofocus="autofocus" type="text" name="as_eq">
            </div>
            
            <input class="search-button" type="submit" value="Advanced Search">
        </form>
    </div>

    
</body>
</html>
